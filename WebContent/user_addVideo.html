<!DOCTYPE html>

	<title>VideoPlayer</title>

  <body>

	<div id="container">
      <div id="body_space">
        <div id="header">
			
		<nav id="log_in">
			<ul>
				<li><a href="index.html">Déconnexion</a></li>
				<li><a href="user_account.html">Utilisateur1</a></li>
			</ul>
		</nav>
	
		  <div id="logo-block">
		    <!-- type your logo and small slogan here -->
            <p id="logo">Video<span class="logoblue">Player</span></p>
		    <p id="slogan">Regarder vos vidéos préférées</p>
			<!-- end logo and small slogan -->
		    <form id="search_bar" method="post" action="">
				<input name="search" id="in_search"/>
		
				<input name="search_button" type="button" onClick="window.location='user_search_res.html'" class="search_button" id="search_button" value="Rechercher">
		     </form>
		  </div>
		  <div class="cls"></div>
  		  <div id="top-nav-bg">
            <div id="top-nav">
			  <!-- start top navigation bar -->
              <ul>
                <li><a href="user_index.html">Accueil</a></li>
                <li><a href="user_account.html">Mon compte</a></li>
                <li><a href="user_myvideo.html">Mes vid&eacute;os</a></li>
                <li><a href="user_list.html">Mes Listes</a></li>
              </ul>
			  <!-- end top navigation bar -->
            </div>
	      </div>
	    </div>
      </div>
	</div>
	<div id="page">
	  <div id="page-padding">
       <!-- start content -->	    
	    <div id="content">
		
	      <div id="content-padding">
            <h1 class="page_title"> Ajouter une vidéo</h1>
            <form name="form1" method="post" action="">
              <table width="65%" border="0" cellspacing="10" cellpadding="10">
                <tr>
                  <th class="form_labels" scope="row">Description</th>
                  <td><label for="video_description"></label>
                  <textarea name="video_description" class="inputstyle" id="video_description"></textarea></td>
                </tr>
                <tr>
                  <th class="form_labels" scope="row">Fichier</th>
                  <td>
		     <div>
		      <input id="fileUpload" stype="file" name="uploadFile" />
		     </div>
		  </td>
                </tr>
                <tr>
                  <th class="form_labels" scope="row">Titre</th>
                  <td><label for="nv_title"></label>
                  <input name="nv_title" type="password" class="inputstyle" id="nv_title"></td>
                </tr>
                <tr>
                  <th class="form_labels" scope="row">Catégorie</th>
                  <td><label for="nv_category"></label>
                      <input name="nv_category" type="password" class="inputstyle" id="nv_category"></td>
                </tr>
		<tr>
                  <th class="form_labels" scope="row">&Eacute;tiquettes</th>
                  <td><label for="nv_tag"></label>
                      <input name="nv_tag" type="password" class="inputstyle" id="nv_tag"></td>
                </tr>
                <tr>
                  <th scope="row">&nbsp;</th>
                  <td><input name="connexion_button" type="button" onClick="window.location='user_myvideo.html'" class="connexion_button" id="connexion_button" value="Ajouter"></td>
                </tr>
              </table>
            </form>
            <p>&nbsp;</p>
            <p>&nbsp;</p>
            <h1>&nbsp;</h1>
            <p class="grey">&nbsp;</p>
		  </div>
		</div>
	  <!-- end content --></div>
	  <div id="footer">

	      <div class="line"></div>
		  <!-- footer and copyright notice -->
	      <p> Design by <a href="http://www.steves-templates.com">Steve's free website templates</a>.</p>
		  <!-- end footer and copyright notice -->
	    </div>
	  </div>
	</div>
  </body>
</html>
