<!DOCTYPE html>

	<link rel="stylesheet" media="screen" type="text/css" href="style.css" />
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    
    <script type="text/javascript">
	function valid() {
		var user = document.formLogin.user_id.value;
		var user = user.trim();
		var pass = document.formLogin.user_password.value;
		if (user == '' && pass == '') {
			document.getElementById('error1').innerHTML = "Please Enter Username";
			document.getElementById('error2').innerHTML = "Please Enter Password";
			return false;
		} else if (user == '' && pass != '') {
			document.getElementById('error1').innerHTML = "Please Enter Username";
			document.getElementById('error2').innerHTML = "";
			return false;
		} else if (pass == '' && user != '') {
			document.getElementById('error2').innerHTML = "Please Enter Password";
			document.getElementById('error1').innerHTML = "";
			return false;
		}

	}
</script>
